<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Insetos</title>
</head>
<body>
    <h1>Resultado do Controle de Insetos</h1>

    <p>{{ resultado }}</p>

    {% if controles %}
    <h2>Controles Recomendados:</h2>
    <ul>
        <li>Controle Químico: {{ controles['Controle Químico'] }}</li>
        <li>Controle Biológico: {{ controles['Controle Biológico'] }}</li>
        <li>Controle Cultural: {{ controles['Controle Cultural'] }}</li>
    </ul>
    {% endif %}

    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
